<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用函數的陣列</title>
</head>

<body>
    <script>
        let a = [1, 2, 3, 4, 5];
        let b = a.map(function (x) {
            return x * 2;
        });
        console.log(b);
    </script>
</body>

</html
